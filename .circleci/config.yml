version: 2

jobs: 
  build: 
    docker:  
      - image: ambientum/php:7.3
    steps:
      - checkout
      - restore_cache:
            keys:
              - composer-v1-{{ checksum "composer.lock" }}
              - composer-v1-
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor